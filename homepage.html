<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Roy Barbados - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /> -->


  <style>
    @font-face {
      font-family: belli;
      src: url('img/font/belli.ttf');
    }

    body {
      font-family: 'belli', sans-serif;
    }

    nav {
      position: fixed;
      bottom: 0px;
      width: 100%;
    }

    #nav-list {
      padding-top: 10px;
      list-style-type: none;
      display: flex;
      justify-content: space-around;
    }

    #nav-list li, .mobile-nav li {
      display: inline;
      font-size: 20pt;
    }

    #nav-list li a, .mobile-nav li a {
      text-decoration: none;
      color: rgb(13, 164, 175);
    }

    .mobile-nav {
      list-style-type: none;
      display: none;
      margin-top: 100px;
    }

    /* Center dropup menu */
    .dropdown-menu {
      left: 50%;
      right: auto;
      text-align: center;
      transform: translate(-50%, 0);
    }

    /* Dropup on hover rather than click */
    ul#nav-list li.dropup:hover > ul.dropdown-menu {
      display: block;
    }

    /* Social media links */
    #social-media a {
      text-decoration: none;
      color: rgb(13, 164, 175);
      margin-left: 10px;
      margin-right: 10px;
    }

    /* Header styling */
    #header {
      text-align: center;
    }
    #header-img {
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }
    /* hide nav, display mobile nav on mobile */
    @media (max-width: 768px) {
      nav {
        position: static;
      }
      #nav-list {
        display: none;
      }
      .mobile-nav {
        display: block;
      }
    }
    @media (max-width: 468px) {
      .mobile-nav {
        margin-top: 200px;
      }
    }
  </style>
</head>

<body style="overflow: hidden;">

      <img id="header-img" src="img/header.png" />
    </div>
  </header>
  <main>

    </div>
  </main>
  <nav>
    <ul id="nav-list">

        </a>
        <ul class="dropdown-menu">
          <li><a href="community.html">Community</a></li>
          <li><a href="35mm.html">35mm</a></li>
          <li><a href="portraits.html">Portraits</a></li>
        </ul>
      </li>
      <li><a href="https://roybarbados.bandcamp.com/" class="menu-item" target="_blank">Music</a></li>
      <li><a href="about.html" class="menu-item">About</a></li>
      <li>
        <div id="social-media">
          <a href="https://www.facebook.com/roybarbadoz" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="https://www.instagram.com/roybarbados/" target="_blank"><i class="fa fa-instagram"></i></a>
          <a href="https://soundcloud.com/roybarbadoz" target="_blank"><i class="fa fa-soundcloud"></i></a>
        </div>
      </li>
    </ul>
    <div class="mobile-nav">
      <ul style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; justify-items: center; padding-left: 0px; grid-row-gap: 100px;">
        <li><a href="film.html" class="menu-item">Film</a></li>
        <li class="dropup">
          <a class="dropdown-toggle menu-item" data-toggle="dropdown" href="#">Photography
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="community.html">Community</a></li>
            <li><a href="35mm.html">35mm</a></li>
            <li><a href="portraits.html">Portraits</a></li>
          </ul>
        </li>
        <li><a href="https://roybarbados.bandcamp.com/" class="menu-item" target="_blank">Music</a></li>
        <li><a href="about.html" class="menu-item">About</a></li>
      </ul>
    </div>
  </nav>
</body>

</html>
