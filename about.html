<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Roy Barbados - About</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /> -->


  <style>
    @font-face {
      font-family: belli;
      src: url('img/font/belli.ttf');
    }

    body {
      font-family: 'belli', sans-serif;
      margin-bottom: 20px;
    }

    main {
      color: rgb(13, 164, 175);
      font-size: 20px;
      text-align: center;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    .homeButton {
      position: fixed;
      top: 0px;
      right: 0px;
    }

    .about-img {
      max-height: 100vh;
      max-width: 50vw;
    }

    .main-desc {
      align-self: center;
    }

    #email {
      text-decoration: none;
      color: rgb(13, 164, 175);
    }
    @media (max-width: 1200px) {
      main {
        grid-template-columns: 1fr;
        grid-template-rows: 3fr 1fr;
      }
      .about-img {
        justify-self: center;
      }
      .main-desc {
        align-self: flex-start;
      }
    }
    @media (max-width: 992px) {
      main {
        grid-template-rows: 7fr 3fr;
      }
    }
    @media (max-width: 768px) {
      .homeButton {
        display: none;
      }
      .about-img {
        align-self: center;
      }
      main {
        grid-template-rows: 1fr 3fr;
      }
      .mobileHomeButton {
        display: block;
      }
    }
    @media (max-width: 336px) {
      main {
        grid-template-rows: 1fr 1fr;
      }
    }
    @media screen and (min-width: 768px) {
    .mobileHomeButton {
      display: none;
    }
  }

  </style>
</head>

<body>
  <main>
    <div class="homeButton">
        <a href="homepage.html"><img src="homeButton.png" alt="Home Button" style="width: 250px;"/></a>
    </div>
    <div class="mobileHomeButton">
      <a href="homepage.html"><img src="mobileHomeButton.png" alt="Home Button" style="position: absolute; top:0; right: 0;"/></a>
    </div>
    <img class="about-img" src="img/roy.jpg" alt="Roy Barbados" />
    <div class="main-desc">
      <p>Capturing and creating film, photography and music.</p>
      <br>
      <p>Roy creates visual soundscapes reflecting on the personal, the political and the
        ridiculous.</p>
      <br>
      <br>
      <a id="email" href="mailto:sphpromotions@gmail.com">
        <button type="button" class="btn btn-primary" style="font-size: 23px; background: rgb(13, 164, 175);">
          <i class="fa fa-envelope"></i> EMAIL ROY
        </button>
      </a>
    </div>
  </main>
</body>

</html>
