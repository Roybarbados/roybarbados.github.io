<!DOCTYPE html>
<html lang="en">
<head>
  <!--  Meta  -->
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />

  <title>Roy Barbados - Film</title>

  <!-- Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!--  Styles  -->
  <link rel="stylesheet" href="styles.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- font -->
  <link href='https://fonts.googleapis.com/css?family=Rokkitt-bold' rel='stylesheet'>

  <style>
  @font-face {
    font-family: belli;
    src: url("img/font/belli.ttf");
  }
  body {
    font-family: "belli", sans-serif;
    margin-bottom: 40px;
    color: teal;
  }
  #header {
    display: grid;
    justify-content: center;
    grid-template-columns: 1fr 1fr 1fr;
  }
  #title {
    text-align: center;
    font-size: 50px;
    color: teal;
    grid-column-start: 2;
  }
  .homeButton {
    grid-column-start: 3;
    margin-left: auto;
  }
  #metamorphosis, #second-chance, #sounds-of-war, #carnival {
    max-width: 1000px;
    width: 70%;
    margin: 0 auto;
  }
  @media (max-width: 768px) {
    .homeButton {
      display: none;
    }
    #title {
      margin-bottom: 100px;
    }
    .mobileHomeButton {
      display: block;
    }
  }
  @media screen and (min-width: 768px) {
    .mobileHomeButton {
      display: none;
    }
  }
  </style>

</head>

<body>
  <main>
    <div id="header">
      <h1 id="title">Film</h1>
      <div class="homeButton">
        <a href="homepage.html"><img src="homeButton.png" alt="Home Button" style="width: 250px;"/></a>
      </div>
      <div class="mobileHomeButton">
        <a href="homepage.html"><img src="mobileHomeButton.png" alt="Home Button" style="position: absolute; top:0; right: 0;"/></a>
      </div>
    </div>
    <div id="metamorphosis">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/QsVcYVFNPg0" frameborder="0" allow="autoplay; encrypted-media;" allowfullscreen></iframe>
    </div>
    <h3 class="text-center">Metamorphosis</h3>
    </div>
    <div id="carnival" style="margin-top: 100px; margin-bottom:80px;">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XnPH6Et3uYs" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <h3 class="text-center">The Carnival</h3>
    </div>
    <div id="second-chance" style="margin-top: 100px;">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/xzcNxC7TjfY" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <h3 class="text-center">Second Chance</h3>
    </div>
    <div id="sounds-of-war" style="margin-top: 100px;">
      <div class="embed-responsive embed-responsive-16by9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/w4OtaZAtQHU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <h3 class="text-center">Sounds of War</h3>
    </div>
  </main>
</body>
</html>
