      justify-items: center;
      grid-column-gap: 0px;
      grid-row-gap: 20px;

    }
  }
  @media screen and (max-width: 992px) {

    }

  /* rotate imgs */
  .rotated {
    transform: rotate(90deg);
    -ms-transform: rotate(90deg); /* IE 9 */
    -moz-transform: rotate(90deg); /* Firefox */
    -webkit-transform: rotate(90deg); /* Safari and Chrome */
    -o-transform: rotate(90deg); /* Opera */
  }

  /* Style the Image Used to Trigger the Modal */
  .photo {
      cursor: pointer;
      transition: 0.3s;
      width: 300px;
      height: 200px;
  }

  .photo:hover {opacity: 0.7;}

  /* The Modal (background) */
  .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      padding-top: 100px; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
      /* -webkit-transition: all 1.3s ease-in-out; --> need to go in parent class
      -moz-transition:    all 1.3s ease-in-out;
      -o-transition:      all 1.3s ease-in-out;
      -ms-transition:     all 1.3s ease-in-out; */
  }

  /* Modal Content (Image) */
  .modal-content {
      margin: auto;
      display: block;
      max-height: 50%;
  }

  /* Caption of Modal Image (Image Text) - Same Width as the Image */
  #caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 100px 0;
      height: 150px;
  }

  /* Add Animation - Zoom in the Modal */
  .modal-content, #caption {
      -webkit-animation-name: zoom;
      -webkit-animation-duration: 0.6s;
      animation-name: zoom;
      animation-duration: 0.6s;
  }

  @-webkit-keyframes zoom {
      from {-webkit-transform:scale(0)}
      to {-webkit-transform:scale(1)}
  }

  @keyframes zoom {
      from {transform:scale(0)}
      to {transform:scale(1)}
  }

  /* The Close Button */
  .close {

      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;

  }

  .close:hover,

      text-decoration: none;
      cursor: pointer;
  }

  /* 100% Image Width on Smaller Screens */

  <script>
    // Get the modal
    const modal = document.getElementById('theModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    const img = $('.photo');
    const modalImg = $("#modalImg");
    const captionText = document.getElementById("caption");
    $('.photo').click(function(){
      modal.style.display = "block";
      const newSrc = this.src;
      $(this).hasClass('portrait') ? modalImg.addClass('rotated') : '';
      modalImg.attr('src', newSrc);
      captionText.innerHTML = this.alt;
    });

    // Get the <span> element that closes the modal
    const span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      $("#modalImg").removeClass('rotated');
      modal.style.display = "none";
    }
  </script>
